<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DevOps Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff; /* White background for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #4caf50; /* Green border */
        }
        h1 {
            color: #4caf50; /* Dark green */
            font-size: 2.5em; /* Increased font size */
        }
        p {
            color: #555; /* Gray color for the paragraph */
            line-height: 1.5;
            font-size: 1.2em; /* Increased font size */
        }
        /* Adding a hover effect for the container */
        .container:hover {
            background-color: #f1f8e9; /* Light green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is my first successful DevOps project</h1>
        <p>
            My name is Olaoluwa Kolapo Onabowale, I am a network engineer 
            who is transitioning to DevOps.
        </p>
    </div>
</body>
</html>
